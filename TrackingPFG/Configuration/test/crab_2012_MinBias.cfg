[CRAB]

jobtype = cmssw
#scheduler = glite
scheduler = caf
#use_server = 1
### NOTE: just setting the name of the server (pi, lnl etc etc )
###       crab will submit the jobs to the server...
#server_name = bari
#
[CMSSW]

### The data you want to access (to be found on DBS)

#dbs_url = http://cmsdbsprod.cern.ch/cms_dbs_ph_analysis_01/servlet/DBSServlet

#datasetpath=/MinimumBias/Run2012A-PromptReco-v1/RECO
#datasetpath=/MinimumBias/Run2012B-PromptReco-v1/RECO
#datasetpath=/MinimumBias/Run2012C-PromptReco-v1/RECO
#datasetpath=/MinimumBias/Run2012C-PromptReco-v2/RECO
datasetpath=/MinimumBias/Run2012D-PromptReco-v1/RECO
  
pset=TrackingPFG/Configuration/python/TrackingPFG_generic_cfg.py

# for Prompt 2012
pycfg_params= globalTag=GR_P_V42::All isAOD=0 noHLT=0 rerunLumiProducer=1 triggerPaths=HLT_ZeroBias_* triggerLabels=ZeroBias negateFlags=0 leadingBXOnlyFlags=0 

lumi_mask=/afs/cern.ch/cms/CAF/CMSCOMM/COMM_DQM/certification/Collisions12/8TeV/Prompt/Cert_190456-208686_8TeV_PromptReco_Collisions12_JSON_MuonPhys.txt
#lumi_mask=/afs/cern.ch/cms/CAF/CMSCOMM/COMM_DQM/certification/Collisions12/8TeV/DCSOnly/json_DCSONLY.txt

#runselection=202272

total_number_of_lumis = -1
lumis_per_job = 250
#lumis_per_job = 10

### The output files (comma separated list)
#output_file = 

[USER]

### OUTPUT files Management
##  output back into UI
return_data = 1

### To use a specific name of UI directory where CRAB will create job to submit (with full path).
### the default directory will be "crab_0_data_time"

#ui_working_dir = /afs/cern.ch/cms/tracking/output/Run2012A_prompt_minbias_v1_190456-194076_muon_relumi_v57
#ui_working_dir = /afs/cern.ch/cms/tracking/output/Run2012B_prompt_minbias_v1_190456-196531_muon_relumi_v57
#ui_working_dir = /afs/cern.ch/cms/tracking/output/Run2012C_prompt_minbias_v1_190456-199754_muon_relumi_v57
#ui_working_dir = /afs/cern.ch/cms/tracking/output/Run2012C_prompt_minbias_v2_190456-203002_muon_relumi_v57
#ui_working_dir = /afs/cern.ch/cms/tracking/output/Run2012C_prompt_minbias_v2_202272_DCSonly_relumi_v57
ui_working_dir = /afs/cern.ch/cms/tracking/output/Run2012D_prompt_minbias_v1_190456-208686_muon_relumi_v57



### To specify the UI directory where to store the CMS executable output
### FULL path is mandatory. Default is  <ui_working_dir>/res will be used.
#outputdir= /full/path/yourOutDir

### To specify the UI directory where to store the stderr, stdout and .BrokerInfo of submitted jobs
### FULL path is mandatory. Default is <ui_working_dir>/res will be used.
#logdir= /full/path/yourLogDir

### OUTPUT files INTO A SE
copy_data = 0

### if you want to copy data in a "official CMS site"
### you have to specify the name as written in 
#storage_element = T2_IT_Bari
### the user_remote_dir will be created under the SE mountpoint
### in the case of publication this directory is not considered
#user_remote_dir = name_directory_you_want

### if you want to copy your data at CAF
#storage_element = T2_CH_CAF
### the user_remote_dir will be created under the SE mountpoint
### in the case of publication this directory is not considered
#user_remote_dir = express_2010_132421

### if you want to copy your data to your area in castor at cern
### or in a "not official CMS site" you have to specify the complete name of SE
storage_element=srm-cms.cern.ch
### this directory is the mountpoin of SE 
#storage_path=/srm/managerv2?SFN=/castor/cern.ch
storage_path=/castor/cern.ch
### directory or tree of directory under the mounpoint 
#user_remote_dir = /user/v/venturia/skims/express_2010_132421_132422_3


### To publish produced output in a local istance of DBS set publish_data = 1
publish_data=0
### Specify the dataset name. The full path will be <primarydataset>/<publish_data_name>/USER
publish_data_name = name_you_prefer
### Specify the URL of DBS istance where CRAB has to publish the output files
#dbs_url_for_publication = https://cmsdbsprod.cern.ch:8443/cms_dbs_caf_analysis_01_writer/servlet/DBSServlet 

### To specify additional files to be put in InputSandBox
### write the full path  if the files are not in the current directory
### (wildcard * are allowed): comma separated list
#additional_input_files = file1, file2, /full/path/file3

#if server
#thresholdLevel = 100
#eMail = your@Email.address

[CAF]

#queue = cmscaf1nd
queue = cmscaf1nd

[GRID]
#
## RB/WMS management:
rb = CERN

##  Black and White Lists management:
## By Storage
se_black_list = T0,T1
#se_black_list = T0
#se_white_list =

